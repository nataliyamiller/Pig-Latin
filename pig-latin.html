<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
      <div class="container">
        <h1>Pig Latin</h1>

        <form id="pig-latin">
          <div class="form-group">
            <label for="user-word">Enter a word or a sentence and see it being transformed into a PigLatin mystery!</label>
            <input id="user-word" type="text">
          </div>

          <button type="submit" class="btn">Transform it!</button>
        </form>

        <div id="result">
          <p>You transformed mystery is:  <span class="transformed-word"></span>.</p>
        </div>
      </div>
  </body>
</html>
